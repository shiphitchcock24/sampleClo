
# Language setting
language: clojure

# Version number
go:
  - lein2
services:
  - mysql
  - postgres
  - mongodb
  - elasticsearch
  - redis
  - memcache
  - rabbitmq
build:
  pre_ci_boot:
    image_name: drydock/u12clopls
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
  ci:
    - lein version
